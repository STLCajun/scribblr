<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Scribble Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<canvas id="scribbleCanvas"></canvas>
<div class="controls">
    <button id="generateScribble">Generate Scribbles</button>
    <button id="downloadScribble">Download Scribbles</button>
    <button id="togglePage">Create Single Scribble</button>
</div>
<script src="scribble.js"></script>
</body>
</html>
